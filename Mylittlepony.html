<script>
function showBirthday() {

function launchConfetti() {
    var duration = 5 * 1000; // 5 seconds
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 7,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
        });
        confetti({
            particleCount: 7,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}
function startBalloonAnimation() {
    const balloons = ["balloon1", "balloon2", "balloon3"];
    balloons.forEach((id) => {
        let balloon = document.getElementById(id);
        function moveBalloon() {
            let randomLeft = Math.random() * 80; // horizontal position %
            let randomDelay = Math.random() * 5; // start delay seconds
            let randomSize = 60 + Math.random() * 60; // 60px to 120px
            balloon.style.left = randomLeft + "%";
            balloon.style.animationDelay = randomDelay + "s";
            balloon.style.width = randomSize + "px";
        }
        moveBalloon();
        setInterval(moveBalloon, 8000); // reposition after each cycle
    });
}
